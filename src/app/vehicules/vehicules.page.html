<ion-header>
  <ion-toolbar>
    <ion-button slot="start">
      <ion-back-button defaultHref="/"> </ion-back-button>
    </ion-button>
    <ion-title>vehicules</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-card>
  <ion-card-content *ngFor="let v of fleetservice.listvehicule">
    <ion-item>
      <ion-label>Mat: {{v.matricule}}</ion-label>
      <ion-label>Assur: {{v.expirationassurance}}</ion-label>
    </ion-item>
  </ion-card-content>
</ion-card>
</ion-content>
