<ion-header>
  <ion-toolbar>
    <ion-title>checklist</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let t of fleetservicecheck.checklist.listquestions">
    <ion-card-content>
        <ion-row>
            <ion-col class="col1">
                <ion-label>No: {{t.No}}</ion-label>
            </ion-col>
            <ion-col class="col2">
                <ion-label>{{t.description}}</ion-label>
                <ion-select required [(ngModel)]="t.conforme">
                    <ion-select-option>oui</ion-select-option>
                    <ion-select-option>non</ion-select-option>
                </ion-select>
            </ion-col>
        </ion-row>
    </ion-card-content>
  </ion-list>
    <ion-button (click)="upchecklist(fleetservicecheck.checklist)">save</ion-button>
</ion-content>
